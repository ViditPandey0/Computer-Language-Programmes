<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        div{
            border:1px solid black;
            height:150px;
            width:150px;
            border-radius:10px;
            border:style-dashed;
            border-style:solid;
            border-style:solid dashed dotted double;
        }
        .first{
            display:block;
        }   
        .second{
            display:inline;
        }
        .third{
            display:inline-block;
        }
    </style>
</head>
<body>
    <h1>Display properties</h1>
    <h2>Block elements</h2>
    <div class="first">This is a block element.</div>
    <div class="first">This is a block element.</div>

    <h2>Inline elements</h2>
    <div class="second">This is an inline element.</div>
    <div class="second">This is an inline element.</div>

    <h2>Inline-block elements</h2>
    <div class="third">This is an inline-block element.</div>
    <div class="third">This is an inline-block element.</div>
</body>
</html>
